<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Left brain gradient (Deep Blue to Purple) -->
    <linearGradient id="leftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3FB8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B4FE9;stop-opacity:1" />
    </linearGradient>

    <!-- Right brain gradient (Pink to Orange) -->
    <linearGradient id="rightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E8C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F73B7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(10, 12)">
    <!-- LEFT HEMISPHERE -->
    <!-- Top-left outer curve -->
    <path d="M 14 35 C 10 28, 9 21, 12 15 C 14 10, 18 6, 24 5 C 29 4, 33 6, 36 10 C 38 14, 39 19, 37 24 C 36 28, 33 32, 30 34 C 27 36, 22 37, 18 36 C 16 35.5, 14.5 35.2, 14 35 Z"
          fill="url(#leftGrad)" opacity="0.95"/>

    <!-- Middle-left bulge -->
    <path d="M 14 35 C 11 38, 9 43, 10 48 C 11 53, 14 57, 19 59 C 23 61, 28 60, 31 57 C 33 55, 34 52, 34 48 C 34 44, 32 40, 30 37 C 28 35, 24 34, 20 35 C 17 35.5, 15 35.2, 14 35 Z"
          fill="url(#leftGrad)" opacity="0.95"/>

    <!-- Bottom-left lobe -->
    <path d="M 19 59 C 17 62, 16 66, 17 70 C 18 74, 21 77, 26 78 C 30 79, 35 77, 38 74 C 40 71, 41 67, 40 63 C 39 60, 37 57, 34 55 C 31 53, 27 53, 23 54 C 21 55, 19.5 57, 19 59 Z"
          fill="url(#leftGrad)" opacity="0.95"/>

    <!-- Connecting tissue left -->
    <path d="M 30 34 C 33 36, 36 39, 38 43 C 39 47, 39 52, 38 56 C 37 60, 36 64, 34 68 C 35 65, 36 61, 37 57 C 38 53, 38 48, 37 44 C 36 40, 34 36, 31 34 Z"
          fill="url(#leftGrad)" opacity="0.85"/>

    <!-- LEFT CIRCUIT NODES -->
    <circle cx="20" cy="16" r="3" fill="white" opacity="0.95"/>
    <circle cx="28" cy="12" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="24" cy="26" r="2.8" fill="white" opacity="0.95"/>
    <circle cx="18" cy="42" r="3" fill="white" opacity="0.95"/>
    <circle cx="26" cy="46" r="2.6" fill="white" opacity="0.95"/>
    <circle cx="24" cy="64" r="3" fill="white" opacity="0.95"/>
    <circle cx="33" cy="67" r="2.5" fill="white" opacity="0.9"/>

    <!-- LEFT CIRCUIT CONNECTIONS -->
    <path d="M 20 16 Q 24 14, 28 12" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 20 16 Q 22 21, 24 26" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 24 26 Q 21 34, 18 42" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 18 42 Q 22 44, 26 46" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 26 46 Q 25 55, 24 64" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 24 64 Q 28.5 65.5, 33 67" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>

    <!-- RIGHT HEMISPHERE -->
    <!-- Top-right outer curve -->
    <path d="M 66 35 C 70 28, 71 21, 68 15 C 66 10, 62 6, 56 5 C 51 4, 47 6, 44 10 C 42 14, 41 19, 43 24 C 44 28, 47 32, 50 34 C 53 36, 58 37, 62 36 C 64 35.5, 65.5 35.2, 66 35 Z"
          fill="url(#rightGrad)" opacity="0.95"/>

    <!-- Middle-right bulge -->
    <path d="M 66 35 C 69 38, 71 43, 70 48 C 69 53, 66 57, 61 59 C 57 61, 52 60, 49 57 C 47 55, 46 52, 46 48 C 46 44, 48 40, 50 37 C 52 35, 56 34, 60 35 C 63 35.5, 65 35.2, 66 35 Z"
          fill="url(#rightGrad)" opacity="0.95"/>

    <!-- Bottom-right lobe -->
    <path d="M 61 59 C 63 62, 64 66, 63 70 C 62 74, 59 77, 54 78 C 50 79, 45 77, 42 74 C 40 71, 39 67, 40 63 C 41 60, 43 57, 46 55 C 49 53, 53 53, 57 54 C 59 55, 60.5 57, 61 59 Z"
          fill="url(#rightGrad)" opacity="0.95"/>

    <!-- Connecting tissue right -->
    <path d="M 50 34 C 47 36, 44 39, 42 43 C 41 47, 41 52, 42 56 C 43 60, 44 64, 46 68 C 45 65, 44 61, 43 57 C 42 53, 42 48, 43 44 C 44 40, 46 36, 49 34 Z"
          fill="url(#rightGrad)" opacity="0.85"/>

    <!-- RIGHT CIRCUIT NODES -->
    <circle cx="60" cy="16" r="3" fill="white" opacity="0.95"/>
    <circle cx="52" cy="12" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="56" cy="26" r="2.8" fill="white" opacity="0.95"/>
    <circle cx="62" cy="42" r="3" fill="white" opacity="0.95"/>
    <circle cx="54" cy="46" r="2.6" fill="white" opacity="0.95"/>
    <circle cx="56" cy="64" r="3" fill="white" opacity="0.95"/>
    <circle cx="47" cy="67" r="2.5" fill="white" opacity="0.9"/>

    <!-- RIGHT CIRCUIT CONNECTIONS -->
    <path d="M 60 16 Q 56 14, 52 12" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 60 16 Q 58 21, 56 26" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 56 26 Q 59 34, 62 42" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 62 42 Q 58 44, 54 46" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 54 46 Q 55 55, 56 64" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>
    <path d="M 56 64 Q 51.5 65.5, 47 67" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.85"/>

    <!-- PROMINENT CENTER "S" SHAPE -->
    <!-- This is the main S that runs vertically through the center -->

    <!-- Top curve of S (curves left) -->
    <path d="M 40 15 Q 32 18, 28 24" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="1"/>
    <circle cx="28" cy="24" r="3.5" fill="white" opacity="1"/>

    <!-- Upper middle curve of S (curves right) -->
    <path d="M 28 24 Q 32 28, 40 32 Q 48 36, 52 40" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="1"/>
    <circle cx="40" cy="32" r="3.5" fill="white" opacity="1"/>
    <circle cx="52" cy="40" r="3.5" fill="white" opacity="1"/>

    <!-- Lower middle curve of S (curves left) -->
    <path d="M 52 40 Q 48 44, 40 48 Q 32 52, 28 56" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="1"/>
    <circle cx="40" cy="48" r="3.5" fill="white" opacity="1"/>
    <circle cx="28" cy="56" r="3.5" fill="white" opacity="1"/>

    <!-- Bottom curve of S (curves right) -->
    <path d="M 28 56 Q 32 60, 40 65" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" opacity="1"/>
    <circle cx="40" cy="65" r="3.5" fill="white" opacity="1"/>

    <!-- Small connecting nodes for emphasis -->
    <circle cx="40" cy="15" r="2.5" fill="white" opacity="0.95"/>
  </g>
</svg>
