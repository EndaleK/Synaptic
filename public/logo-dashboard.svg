<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 300 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Text gradient - Purple to Pink to Orange -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D3FD3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E91E8C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Brain Icon -->
  <g transform="translate(5, 15)">
    <!-- Left hemisphere (Blue) -->
    <path d="M 20 45 Q 10 32, 13 20 Q 17 10, 27 7 Q 33 5, 40 10 L 40 23 Q 37 30, 33 37 L 30 47 Q 25 53, 20 45 Z" fill="#2D3E9F"/>
    <circle cx="23" cy="23" r="3" fill="white" opacity="0.9"/>
    <circle cx="33" cy="13" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="30" cy="33" r="2.5" fill="white" opacity="0.9"/>
    <line x1="23" y1="23" x2="33" y2="13" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="23" y1="23" x2="30" y2="33" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="33" y1="13" x2="30" y2="33" stroke="white" stroke-width="1.5" opacity="0.7"/>

    <!-- Center/Top (Pink) -->
    <path d="M 40 10 Q 47 5, 53 7 Q 60 8, 63 13 Q 67 20, 63 27 L 57 33 Q 53 37, 47 35 L 40 23 Z" fill="#E91E8C"/>
    <circle cx="50" cy="17" r="3" fill="white" opacity="0.9"/>
    <circle cx="57" cy="27" r="2.5" fill="white" opacity="0.9"/>
    <line x1="50" y1="17" x2="57" y2="27" stroke="white" stroke-width="1.5" opacity="0.7"/>

    <!-- Center connections -->
    <line x1="40" y1="23" x2="47" y2="35" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <circle cx="43" cy="29" r="2" fill="white" opacity="0.8"/>

    <!-- Right hemisphere (Orange) -->
    <path d="M 63 27 Q 70 33, 73 43 Q 75 50, 70 57 Q 63 63, 57 60 L 50 50 Q 47 43, 47 35 L 57 33 Z" fill="#FF6B35"/>
    <circle cx="63" cy="40" r="3" fill="white" opacity="0.9"/>
    <circle cx="57" cy="50" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="67" cy="52" r="2.5" fill="white" opacity="0.9"/>
    <line x1="63" y1="40" x2="57" y2="50" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="63" y1="40" x2="67" y2="52" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="57" y1="50" x2="67" y2="52" stroke="white" stroke-width="1.5" opacity="0.7"/>

    <!-- Lower left (Purple) -->
    <path d="M 30 47 L 33 57 Q 37 63, 43 65 L 50 63 L 50 50 L 47 35 Q 43 40, 40 47 Z" fill="#7B3FF2"/>
    <circle cx="37" cy="55" r="2.5" fill="white" opacity="0.9"/>
    <circle cx="45" cy="59" r="2" fill="white" opacity="0.8"/>
    <line x1="37" y1="55" x2="45" y2="59" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <line x1="30" y1="33" x2="37" y2="55" stroke="white" stroke-width="1" opacity="0.5"/>

    <!-- Lower center (Pink to Orange transition) -->
    <path d="M 50 63 Q 55 67, 60 65 Q 63 64, 65 60 L 70 57 L 57 60 Z" fill="#FF4081"/>
    <circle cx="59" cy="61" r="2" fill="white" opacity="0.8"/>
    <line x1="45" y1="59" x2="59" y2="61" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="59" y1="61" x2="67" y2="52" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- "Synaptic" Text with gradient -->
  <text x="95" y="45" font-family="Arial, Helvetica, sans-serif" font-size="36" font-weight="700" fill="url(#textGrad)">Synaptic</text>
</svg>
