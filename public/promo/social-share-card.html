<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Synaptic - AI-Powered Learning Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0A0E1A;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-container {
      width: 1200px;
      height: 630px;
      position: relative;
      overflow: hidden;
      border-radius: 24px;
      background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #0F172A 100%);
      box-shadow: 0 25px 100px -20px rgba(0, 204, 255, 0.3);
    }

    /* Animated background mesh */
    .bg-mesh {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(at 20% 30%, rgba(63, 135, 218, 0.15) 0px, transparent 50%),
        radial-gradient(at 80% 20%, rgba(0, 204, 255, 0.1) 0px, transparent 50%),
        radial-gradient(at 60% 80%, rgba(0, 204, 182, 0.1) 0px, transparent 50%),
        radial-gradient(at 10% 90%, rgba(255, 165, 63, 0.08) 0px, transparent 50%);
    }

    /* Neural network pattern */
    .neural-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.1;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2300CCFF' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }

    /* Glowing orb effects */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #3F87DA, #00CCFF);
      top: -100px;
      right: -50px;
      opacity: 0.4;
    }

    .orb-2 {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #00CCB6, #00D98B);
      bottom: -50px;
      left: 100px;
      opacity: 0.3;
    }

    .orb-3 {
      width: 150px;
      height: 150px;
      background: linear-gradient(135deg, #FFA53F, #FFB020);
      top: 50%;
      right: 200px;
      opacity: 0.2;
    }

    .content {
      position: relative;
      z-index: 10;
      padding: 60px 70px;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Header with logo */
    .header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    .logo-icon {
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #3F87DA, #00CCFF, #00CCB6);
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0, 204, 255, 0.3);
    }

    .logo-icon svg {
      width: 32px;
      height: 32px;
    }

    .brand-text {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #E0F9FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Main headline */
    .headline {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .main-title {
      font-size: 64px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #FFFFFF 0%, #E0F9FF 50%, #00CCFF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 26px;
      color: #94A3B8;
      font-weight: 500;
      margin-bottom: 40px;
    }

    /* Features grid */
    .features {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 22px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 50px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .feature:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(0, 204, 255, 0.3);
      transform: translateY(-2px);
    }

    .feature-icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    .feature-icon.flashcards { background: linear-gradient(135deg, #3F87DA, #5C99DF); }
    .feature-icon.chat { background: linear-gradient(135deg, #00CCFF, #2DD5FF); }
    .feature-icon.podcast { background: linear-gradient(135deg, #00CCB6, #2ED5C3); }
    .feature-icon.mindmap { background: linear-gradient(135deg, #00D98B, #34E89E); }
    .feature-icon.video { background: linear-gradient(135deg, #FFA53F, #FFB55C); }
    .feature-icon.exam { background: linear-gradient(135deg, #4A90E2, #6BA3E8); }

    .feature-text {
      font-size: 15px;
      font-weight: 600;
      color: #E2E8F0;
    }

    /* Footer with URL and CTA */
    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: auto;
      padding-top: 30px;
    }

    .url {
      font-size: 24px;
      font-weight: 700;
      color: #00CCFF;
      letter-spacing: -0.5px;
    }

    .cta {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: linear-gradient(135deg, #3F87DA, #00CCFF);
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
      color: white;
      box-shadow: 0 8px 32px rgba(0, 204, 255, 0.4);
    }

    .cta-arrow {
      font-size: 20px;
    }

    /* Decorative elements */
    .sparkles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #00CCFF;
      border-radius: 50%;
      box-shadow: 0 0 10px #00CCFF;
    }

    .sparkle:nth-child(1) { top: 15%; left: 85%; animation: twinkle 2s infinite; }
    .sparkle:nth-child(2) { top: 25%; left: 75%; animation: twinkle 2.5s infinite 0.5s; }
    .sparkle:nth-child(3) { top: 45%; left: 92%; animation: twinkle 1.8s infinite 1s; }
    .sparkle:nth-child(4) { top: 70%; left: 88%; animation: twinkle 2.2s infinite 0.3s; }
    .sparkle:nth-child(5) { top: 85%; left: 78%; animation: twinkle 2s infinite 0.8s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }
  </style>
</head>
<body>
  <div class="card-container" id="promo-card">
    <!-- Background effects -->
    <div class="bg-mesh"></div>
    <div class="neural-pattern"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Sparkle effects -->
    <div class="sparkles">
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
      <div class="sparkle"></div>
    </div>

    <!-- Main content -->
    <div class="content">
      <!-- Header -->
      <div class="header">
        <div class="logo-icon">
          <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Brain icon -->
            <circle cx="10" cy="12" r="3" fill="white"/>
            <circle cx="22" cy="10" r="3" fill="white"/>
            <circle cx="16" cy="20" r="3" fill="white"/>
            <circle cx="8" cy="22" r="2.5" fill="white"/>
            <circle cx="24" cy="22" r="2.5" fill="white"/>
            <line x1="10" y1="12" x2="22" y2="10" stroke="white" stroke-width="1.5"/>
            <line x1="10" y1="12" x2="16" y2="20" stroke="white" stroke-width="1.5"/>
            <line x1="22" y1="10" x2="16" y2="20" stroke="white" stroke-width="1.5"/>
            <line x1="8" y1="22" x2="16" y2="20" stroke="white" stroke-width="1.5"/>
            <line x1="24" y1="22" x2="16" y2="20" stroke="white" stroke-width="1.5"/>
          </svg>
        </div>
        <span class="brand-text">Synaptic</span>
      </div>

      <!-- Headline -->
      <div class="headline">
        <h1 class="main-title">AI-Powered Learning<br/>That Adapts to You</h1>
        <p class="subtitle">Transform any document into personalized flashcards, podcasts, mind maps, and more</p>

        <!-- Features -->
        <div class="features">
          <div class="feature">
            <div class="feature-icon flashcards">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M7 8h10M7 12h6"/></svg>
            </div>
            <span class="feature-text">Smart Flashcards</span>
          </div>
          <div class="feature">
            <div class="feature-icon chat">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            </div>
            <span class="feature-text">Socratic AI Chat</span>
          </div>
          <div class="feature">
            <div class="feature-icon podcast">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg>
            </div>
            <span class="feature-text">Audio Podcasts</span>
          </div>
          <div class="feature">
            <div class="feature-icon mindmap">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><circle cx="12" cy="12" r="3"/><circle cx="4" cy="6" r="2"/><circle cx="20" cy="6" r="2"/><circle cx="4" cy="18" r="2"/><circle cx="20" cy="18" r="2"/><path d="M9.5 10L6 7.5M14.5 10L18 7.5M9.5 14L6 16.5M14.5 14L18 16.5"/></svg>
            </div>
            <span class="feature-text">Mind Maps</span>
          </div>
          <div class="feature">
            <div class="feature-icon video">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><polygon points="5 3 19 12 5 21 5 3"/></svg>
            </div>
            <span class="feature-text">Video Learning</span>
          </div>
          <div class="feature">
            <div class="feature-icon exam">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
            </div>
            <span class="feature-text">Practice Exams</span>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <span class="url">synaptic.study</span>
        <div class="cta">
          Start Learning Free
          <span class="cta-arrow">&#8594;</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Add click to copy URL functionality
    document.querySelector('.url').addEventListener('click', function() {
      navigator.clipboard.writeText('https://synaptic.study');
      this.textContent = 'Copied!';
      setTimeout(() => { this.textContent = 'synaptic.study'; }, 1500);
    });
  </script>
</body>
</html>
